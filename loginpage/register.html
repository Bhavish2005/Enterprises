<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
   <link rel="stylesheet" href="style2.css">
</head>
<body>
    <header>
        <h2 class="enterprises">Enterprises</h2>
        <nav class="navigation">
            <a class="hideonScreen" href="/">Home</a>
            <a class="hideonScreen"href="#">About</a>
            <a class="hideonScreen" href="#">Service</a>
            <a class="hideonScreen"href="#">Contact</a>
            <!-- <a href="/login"><button class="btnlogin-popup" id="disappear">Login</button></a> -->
            <a  onclick=showSidebar() class="hideonMobile" href="#"><ion-icon name="menu-outline"></ion-icon></a>
            <ul class="sidebar">
                <li onclick="hideSidebar()"><ion-icon name="close"></ion-icon></li>
            <li><a class="abc" href="/">Home</a></li>
            <li><a class="abc" href="#">About</a></li>
            <li><a class="abc" href="/Con">Service</a></li>
            <li><a class="abc"  href="#">Contact</a></li>
            <button class="btnlogin-popup">Login</button>
        
        </ul>
           
        </nav>
    </header>
    <div class="wrapper">
        <div class="form-box register">
            <h2>Registration</h2>
            <form action="#">
                <div class="dropdown-menu">
                    <span class="icon"><ion-icon name="person"></ion-icon></span>
                    <label id="roles">Register as</label> 
                    <Select class="role" onclick="onSelectRole()" required >
                         <option value=""></option>
                         <option value="Admin">Admin</option>
                         <option value="User">User</option>
                         
                     </Select>
                     
                </div>

                <div class="input-box">
                <span class="icon"><ion-icon name="mail"></ion-icon></span>
                <input class="email" type="email" required>
                <label >Email</label>
                </div> 

                <div class="input-box">
            <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
            <input class="password" type="password" required>
            <label >Password</label>
                </div>
                <div class="remember-forgot">
                    <label ><input type="checkbox">I agree to all terms and conditions</label>
                   <!-- <a href="#">Forgot Password?</a> -->
                </div>
                <button type="submit" class="btn" onclick="registerUser()">Register</button>
            <div class="login-register">
                <p>Already have an account ?<a href="/login" class="login-link"> Login Now</a></p>
            </div>
            </form>
        </div>
    </div>
   
</body> 
<script src="script.js"></script>
