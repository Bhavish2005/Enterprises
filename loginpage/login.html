<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login page</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <header>
        <h2 class="enterprises">Enterprises</h2>
        <nav class="navigation">
            <a class="hideonScreen" href="/">Home</a>
            <a class="hideonScreen"href="#">About</a>
            <a class="hideonScreen" href="#">Service</a>
            <a class="hideonScreen"href="#">Contact</a>
            <!-- <button class="btnlogin-popup" id="disappear">Login</button> -->
            <a  onclick=showSidebar() class="hideonMobile" href="#"><ion-icon name="menu-outline"></ion-icon></a>
            <ul class="sidebar">
                <li onclick="hideSidebar()"><ion-icon name="close"></ion-icon></li>
            <li><a href="/">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Service</a></li>
            <li><a href="#">Contact</a></li>
            <button class="btnlogin-popup">Login</button>
        
        </ul>
           
        </nav>
    </header>
    <div class="wrapper">
        
        <div class="form-box login">
            <h2>Login</h2>
            <form action="#">
                <div class="input-box">
                <span class="icon"><ion-icon name="mail"></ion-icon></span>
                <input id ="email" type="email" required>
                <label >Email</label>
                </div>
                <div class="input-box">
            <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
            <input id= "password" type="password" required>
            <label >Password</label>
                </div>
                <div class="dropdown-menu">  
                     
                    <span class="icon"><ion-icon name="Person"></ion-icon></span>
                    <label id="roles">Login As</label> 
                   <Select id = "role" onclick="onSelectRole()" required >
                        <option value=""></option>
                        <option value="Admin">Admin</option>
                        <option value="User">User</option>
                        
                    </Select>
                    
                    </div>
                <div class="remember-forgot">
                    <label ><input type="checkbox">Remember me</label>
                   <a href="#">Forgot Password?</a>
                </div>
                <button type="button" class="btn" onclick="authenticateUser()">Login</button>
            <div class="login-register">
                <p>Don't have an account?<a href="/register" class="register-link"> Register Now</a></p>
            </div>
            </form>
        </div>
        
    </div>
    
    <script src="script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
